{% extends "layouts/root_layout.html" %}
{% load static %}
{% block slot %}
    <main class="p-6 col-start-2 col-span-1 bg-white flex-1 rounded-lg shadow-card">
        <div>
            <div class="px-4 py-2 flex-center h-11 w-full rounded-full bg-gray-100">
                <img width="24"
                     height="24"
                     src="{% static 'images/Search.svg' %}"
                     alt="Search"
                     class="size-5" />
                <form method="get" class="w-full">
                    <input type="text"
                           name="q"
                           value="{{ request.GET.q }}"
                           class="w-full bg-transparent outline-none border-0 ring-0 focus:ring-0 focus:outline-none"
                           placeholder="Search for products"
                           onchange="this.form.submit()" />
                </form>
            </div>
            <div class="my-6 md:my-8 grid grid-cols-2 md:grid-cols-4 gap-6 px-2">
                {% for product in products %}
                    {% include "snippets/product_card.html" with product=product %}
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock slot %}
