{% extends "layouts/root_layout.html" %}
{% block slot %}
   <main class="p-6 col-start-2 col-span-1 bg-white flex-1 rounded-lg shadow-card">
      <div class="mb-8 flex flex-col items-center text-center">
         <h1 class="text-2xl font-bold text-gray-900">Add New Product</h1>
         <p class="mt-2 text-sm text-gray-600">Fill in the details below to add a new product to your inventory.</p>
      </div>
      <form method="post"
            enctype="multipart/form-data"
            class="max-w-2xl mx-auto space-y-6">
         {% csrf_token %}
         <div class="space-y-4">
            <div>
               <label class="block text-sm font-medium text-gray-700">Product Name</label>
               <input type="text"
                      name="name"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      required>
            </div>
            <div>
               <label class="block text-sm font-medium text-gray-700">Category</label>
               <input type="text"
                      name="category"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </input>
         </div>
         <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description"
                      rows="4"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
         </div>
         <div class="flex gap-4 w-full">
            <div class="w-1/2">
               <label class="block text-sm font-medium text-gray-700">Price</label>
               <div class="mt-1 relative rounded-md shadow-sm">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                     <span class="text-gray-500 sm:text-sm">$</span>
                  </div>
                  <input type="number"
                         name="price"
                         step="0.01"
                         class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                         required>
               </div>
            </div>
            <div class="w-1/2">
               <label class="block text-sm font-medium text-gray-700">Stock Quantity</label>
               <input type="number"
                      name="stock"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      required>
            </div>
         </div>
         <div>
            <label class="block text-sm font-medium text-gray-700">SKU</label>
            <input type="text"
                   name="sku"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
         </div>
         <div>
            <label class="block text-sm font-medium text-gray-700">Product Image</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
               <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400"
                       stroke="currentColor"
                       fill="none"
                       viewBox="0 0 48 48">
                     <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                     <label for="file-upload"
                            class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                        <span>Upload a file</span>
                        <input id="file-upload"
                               name="image"
                               type="file"
                               class="sr-only"
                               accept="image/*">
                     </label>
                     <p class="pl-1">or drag and drop</p>
                  </div>
                  <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
               </div>
            </div>
         </div>
      </div>
      <div class="pt-5">
         <div class="flex justify-end">
            <button type="submit"
                    class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
               Save Product
            </button>
         </div>
      </div>
   </form>
</main>
{% endblock slot %}
