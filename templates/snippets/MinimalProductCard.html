{% load static %}
{% if product %}
   <a href="{% url 'product_details' product.id %}">
      <div class="relative flex-center bg-[#EAE9E5] rounded-lg aspect-[1/1.25] overflow-hidden">
         <img src="{{ product.image.url }}"
              alt="{{ product.name }}"
              width="100"
              height="100"
              class="w-full h-full object-cover" />
         <div class="p-3 absolute bottom-0 inset-x-0 bg-gradient-to-t from-foreground/40 to-transparent text-sm">
            <h1 class="text-white text-base font-semibold">{{ product.name }}</h1>
            <p class="text-white text-sm">BDT {{ product.price }}</p>
         </div>
      </div>
   </a>
{% else %}
   <div class="relative flex-center bg-[#EAE9E5] rounded-lg aspect-[1/1.25] overflow-hidden">
      <img src="{% static 'images/Dress.svg' %}"
           alt="Product Preview"
           width="100"
           height="100"
           class="w-full h-full object-contain" />
      <div class="p-3 absolute bottom-0 inset-x-0 bg-gradient-to-t from-foreground/40 to-transparent text-sm">
         <h1 class="text-white text-base font-semibold">Product Name</h1>
         <p class="text-white text-sm">BDT 1000</p>
      </div>
   </div>
{% endif %}
