<div class="rounded-lg border border-gray-100 shadow-sm">
   <!-- Post Header -->
   <header class="px-6 py-2.5 mb-4 flex gap-x-3 items-center w-full border-b border-gray-200">
      <img src="media/profiles/user_placeholder.png"
           width="8"
           height="8"
           alt="Profile Picture"
           class="size-12 rounded-full flex-shrink-0" />

      <div class="grid">
         <p class="flex items-center gap-x-2">
            <span class="font-semibold text-foreground">Shop name</span>
            <span class="text-sm text-muted-foreground">@store</span>
         </p>
         <span class="text-sm text-muted-foreground">2 hours ago</span>
      </div>
   </header>

   <!-- Post Content -->
   <main>
      <div class="flex gap-x-0.5 w-full">
         <div class="w-full flex-center text-lg bg-gray-200">1</div>
         <div class="grid gap-y-0.5 grid-rows-2">
            <div class="h-[12.5rem] flex-center text-lg bg-gray-200 aspect-[1.3/1]">2</div>
            <div class="h-[12.5rem] flex-center text-lg bg-gray-200 aspect-[1.3/1]">3</div>
         </div>
      </div>
   </main>

   <!-- Post Footer -->
   <footer class="px-6 py-4 flex items-center text-sm">
      <div class="flex items-center gap-x-2">
         {% include "icons/LoveReact.html" %}
         <p>
            You and <span class="text-foreground">16K</span> others liked this
         </p>
      </div>
   </footer>
</div>
